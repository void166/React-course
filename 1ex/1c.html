<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
        function App(){
            const  [productCost, setProductCost] = React.useState(0);
            
            const addSocks = ()=>{setProductCost(productCost+10)};
            const addTshirt = ()=>{setProductCost(productCost+4)};

            return(
                <div>
                    <button onClick={addSocks}>socks</button>
                    <button onClick={addTshirt}>t shirt</button>
                    <p>Total cost: ${productCost}</p>
                </div>
            );
        }
        

        const container= document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>

    
  </body>
</html>
