<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function App(){
            const [saveInputText, setSaveInputText] = React.useState();
            function inputText(){
                setSaveInputText(event.target.value);
            }
            function reset(){
                setSaveInputText('')
            }
            function setExampleText(){
                setSaveInputText('Alice')
            }
            return(
                <>
                    <input onChange={inputText} placeholder="end bicheere" value={saveInputText} type="text" />
                    <button onClick={reset}>reset</button>
                    <button onClick={setExampleText}>Example</button>
                    <div>
                        <p>Hello {saveInputText} </p>   
                    </div>
                </>
            );
        }
        const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>
</html>
